<html>
	<head>
		<title>Y-Hack 2014</title>
		<link href="style/splash.css" media="screen" rel="stylesheet">
	  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	  <script>!window.jQuery && document.write('<script src="/js/jquery-1.6.1.min.js"><\/script>')</script>
		</head>
	</head>
	<body>
		<div class="splash-image">
			<form target="_self" onsubmit="" action="javascript: postForm()">
        <div class="line">
          <input id="name" type="text" placeholder="Name" autocomplete="off" autofocus />
        </div>
        <div class="line">
          <input id="email" type="email" placeholder="Email" autocomplete="off" />
        </div>
        <div class="line">
          <button>Submit</button>
        </div>
      </form>
		</div>

		<script>
	    function postForm(){
	        var name = $('#name').val();
	        var email = $('#email').val();
	        if ((name !== "") && (email !== "")) {
	          $.ajax({
	              url: "https://docs.google.com/a/yhack.org/forms/d/1uEvi_KN8SWp_OdVxxZcrxNRx5Gt4NlWs9bMUgPZFg4A/formResponse",
	              data: { "entry.1029757417" : name, "entry.1313521578" : email },
	              type: "POST",
	              dataType: "xml",
	              statusCode: {
	                  0: function (){
	                      $('#name').val("");
	                      $('#email').val("");
	                      //Success message
	                  },
	                  200: function (){
	                      $('#name').val("");
	                      $('#email').val("");
	                      //Success Message
	                  }
	              }
	          });
	        }
	        else {
	            //Error message
	        }
	    }
		</script>
	</body>
</html>
