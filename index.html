<html>
	<head>
		<title>Y-Hack 2014</title>
		<link href="style/reset.css" rel="stylesheet">
		<link href="style/splash.css" media="screen" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	  <script>!window.jQuery && document.write('<script src="/js/jquery-1.6.1.min.js"><\/script>')</script>
		</head>
	</head>
	<body>
		<div class="splash-image">
			<div class="splash-logo">
				<img src="img/logo-pumpkin-clear.png" width="300" height="300">
				<h1>Halloween 2014</h1>
			</div>
			<div class="splash-content">
				<form target="_self" onsubmit="" action="javascript: postForm()">
	        <div class="line">
	          <input id="email" type="email" placeholder="Email" autocomplete="off" />
	        </div>
	        <div class="line">
	          <button>Submit</button>
	        </div>
	      </form>
	     </div>
		</div>

		<script>
	    function postForm(){
	        var email = $('#email').val();
	        if (email !== "") {
	          $.ajax({
	              url: "https://docs.google.com/a/yhack.org/forms/d/1LiDfLREJLrSONN1q3iKgJyjj4Hx3Dz5af5bbNio8o9w/formResponse",
	              data: { "entry.43496564" : email },
	              type: "POST",
	              dataType: "xml",
	              statusCode: {
	                  0: function (){
	                      $('#email').val("");
	                      //Success message
	                  },
	                  200: function (){
	                      $('#email').val("");
	                      //Success Message
	                  }
	              }
	          });
	        }
	        else {
	            //Error message
	        }
	    }
		</script>
	</body>
</html>
